<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Climatica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section>
        <nav class="place-logo">
            <ul class="logos-university">
                <li>
                    <img class="logo" src="./images/logo_esfot.png" alt="">
                </li>
                <li class="logo-two">
                    <img class="logo" src="./images/Logo_EPN.png" alt="">
                </li>
            </ul>
        </nav>
    </section>
    <section>
        <div class="place-busqueda">
            <h2 class="title-app">Conoce el clima</h2>
            <form action="">
                <input class="barra-busqueda" type="text">
                <button type="submit">Buscar</button>
            </form>
        </div>
    </section>
    <section>
        <div class="place-dates">
            <div class="imagen-clima">
                
            </div>
            <div class="temperature">2</div>
            <div class="humedad">3</div>
            <div class="viento">4</div>
            <div class="pressure">5</div>
        </div>
    </section>
</body>
</html>
